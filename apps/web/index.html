<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="48x48" href="/favicon-48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openHome Storage</title>
    <script>
      // Set title prefix based on environment
      (function () {
        const isLocal =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname.startsWith('192.168.') ||
          location.hostname.startsWith('10.') ||
          /^172\.(1[6-9]|2[0-9]|3[0-1])\./.test(location.hostname);
        document.title = (isLocal ? 'üè† LOCAL | ' : 'üöÇ PROD | ') + document.title;
      })();
    </script>
    <script>
      // Prevent flash of unstyled content by applying theme before React loads
      (function () {
        const theme = localStorage.getItem('theme') || 'system';
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (theme === 'system' && systemPrefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
