name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set commit SHA env
        run: |
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VITE_COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        working-directory: apps/doc-processor
        run: uv sync --all-extras

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            doc-processor:
              - 'apps/doc-processor/**'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.api == 'true' || steps.changes.outputs.doc-processor == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        if: steps.changes.outputs.api == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build doc-processor image
        if: steps.changes.outputs.doc-processor == 'true'
        uses: docker/build-push-action@v6
        with:
          context: apps/doc-processor
          file: apps/doc-processor/Dockerfile
          push: false
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=doc-processor
          cache-to: type=gha,mode=max,scope=doc-processor
