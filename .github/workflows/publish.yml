name: Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: sha-xxxxx)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: api
            context: .
            dockerfile: apps/api/Dockerfile
          - name: doc-processor
            context: apps/doc-processor
            dockerfile: apps/doc-processor/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            # For releases: v1.0.0, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            # For manual/push: sha-xxxxxxx
            type=sha,prefix=sha-
            # Custom tag from workflow_dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Update release with image info
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = context.payload.release.tag_name;
            const registry = 'ghcr.io';
            const prefix = `${owner}/${repo}`.toLowerCase();

            const imageInfo = `
            ## Docker Images

            \`\`\`bash
            docker pull ${registry}/${prefix}/api:${tag}
            docker pull ${registry}/${prefix}/doc-processor:${tag}
            \`\`\`

            Or use docker-compose:
            \`\`\`bash
            VERSION=${tag} docker compose up -d
            \`\`\`
            `;

            const currentBody = context.payload.release.body || '';
            if (!currentBody.includes('## Docker Images')) {
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: context.payload.release.id,
                body: currentBody + '\n\n' + imageInfo
              });
            }
