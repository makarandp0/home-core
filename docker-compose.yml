# Docker Compose for home-core
#
# Self-hosting (pulls pre-built images):
#   cp .env.example .env && docker compose up -d
#
# Development (builds locally):
#   docker compose up --build
#

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "${HOME_POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${HOME_POSTGRES_DB:-home}
      POSTGRES_USER: ${HOME_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${HOME_POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/makarandp0/home-core/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "${HOME_API_PORT:-3001}:${HOME_API_PORT:-3001}"
    environment:
      - NODE_ENV=production
      - HOME_API_PORT=${HOME_API_PORT:-3001}
      - DATABASE_URL=postgres://${HOME_POSTGRES_USER:-postgres}:${HOME_POSTGRES_PASSWORD:-postgres}@postgres:5432/${HOME_POSTGRES_DB:-home}
      - HOME_DOC_PROCESSOR_URL=http://doc-processor:${HOME_DOC_PROCESSOR_PORT:-8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      doc-processor:
        condition: service_started

  doc-processor:
    image: ghcr.io/makarandp0/home-core/doc-processor:${VERSION:-latest}
    build:
      context: apps/doc-processor
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${HOME_DOC_PROCESSOR_PORT:-8000}:${HOME_DOC_PROCESSOR_PORT:-8000}"
    environment:
      - HOME_DOC_PROCESSOR_PORT=${HOME_DOC_PROCESSOR_PORT:-8000}

volumes:
  pgdata:
  documents:
