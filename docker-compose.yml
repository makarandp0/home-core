# Local development with multiple services
# Usage: docker-compose up

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: home_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DOC_PROCESSOR_URL=http://doc-processor:8000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/home_dev
      - SERVE_STATIC=false
    depends_on:
      postgres:
        condition: service_healthy
      doc-processor:
        condition: service_started

  doc-processor:
    build:
      context: apps/doc-processor
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

volumes:
  pgdata:
