# Docker Compose for openHomeStorage
#
# Self-hosting (pulls pre-built images):
#   cp .env.example .env && docker compose up -d
#
# Development (builds locally):
#   docker compose up --build
#

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '${OHS_POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: ohs_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/makarandp0/ohs/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - '${OHS_API_PORT:-3001}:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ohs_dev
      - OHS_DOC_PROCESSOR_URL=http://doc-processor:8000
      - DOCUMENT_STORAGE_PATH=/app/documents
    volumes:
      - documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      doc-processor:
        condition: service_started

  doc-processor:
    image: ghcr.io/makarandp0/ohs/doc-processor:${VERSION:-latest}
    build:
      context: apps/doc-processor
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '${OHS_DOC_PROCESSOR_PORT:-8000}:8000'

volumes:
  pgdata:
  documents:
